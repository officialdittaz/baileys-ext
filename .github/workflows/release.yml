name: Auto Release and Publish to npm

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-release:
    name: Check for version change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check_version.outputs.version_changed }}
      version: ${{ steps.check_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version vs latest tag
        id: check_version
        run: |
          NEW_VERSION=$(jq -r .version package.json)
          echo "ðŸ“¦ New version: $NEW_VERSION"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          OLD_VERSION=${LAST_TAG#v}
          echo "ðŸ·ï¸  Last tag: $LAST_TAG"
          echo "ðŸ“ Old version: $OLD_VERSION"

          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "âœ… Version changed: $OLD_VERSION â†’ $NEW_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸  No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create GitHub Release
    needs: check-release
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.version_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: v${{ needs.check-release.outputs.version }}
          body: |
            ðŸš€ Automated release for version v${{ needs.check-release.outputs.version }}
            
            ## What's Changed
            See the full changelog in the commit history.
            
            ## Installation
            ```bash
            npm install naruyaizumi@${{ needs.check-release.outputs.version }}
            ```
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: [check-release, create-release]
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.version_changed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_VERSION="${{ needs.check-release.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âŒ Error: Version mismatch!"
            echo "   Package.json: $PACKAGE_VERSION"
            echo "   Expected: $EXPECTED_VERSION"
            exit 1
          fi
          
          echo "âœ… Version verified: v$PACKAGE_VERSION"

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          bun install --frozen-lockfile

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ Error: NPM_TOKEN secret is not set"
            exit 1
          fi
          
          echo "ðŸ“¤ Publishing to npm..."
          npm publish --access public
          
          echo "âœ… Successfully published v${{ needs.check-release.outputs.version }} to npm!"

      - name: Publish Summary
        run: |
          echo "## ðŸŽ‰ Publish Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.check-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install naruyaizumi@${{ needs.check-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ [npm package](https://www.npmjs.com/package/naruyaizumi)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY